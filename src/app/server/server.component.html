<div class="card mb-3 shadow block-status text-dark" [ngStyle]="{'backgroundColor': color}">
    <div class="card-header name">
        {{ serverInput.name }}
    </div>
    <div class="card-body status">
        {{ serverInput.isOnline }}
    </div>
    <button (click)="toggleStatus(serverInput.isOnline)" 
        class="btn btn-default action">Toggle Status</button>
</div>
